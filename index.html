<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Google Font CSS link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font-awesome CSS link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- author's CSS link -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <!-- header section containing navbar -->
    <header>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <!-- logo div -->
          <div class="logo-div">
            <a class="navbar-brand logo" href="./index.html">
              <i class="fa-solid fa-cloud-sun ps-2 pe-2"></i> Weather Dashboard
            </a>
          </div>
          <!-- toggle navbar links button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <!-- div containing links -->
        <div class="align-items-center">
          <div id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="ps-4">
                <a
                  class="nav-link home-page-link"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- main section -->
    <main>
      <!-- div containing bander -->
      <div class="bg-light p-5 rounded-lg text-center">
        <h1 class="display-5">Weather Forecast Application</h1>
        <hr class="my-4 break-line" />
        <p>
          Useful application to help you stay up to date with the weather
          conditions to plan daily activities, trips and events.
        </p>
      </div>

      <!-- main content div  -->
      <div class="row g-0">
        <!--  div containing form and recent search -->
        <div class="col-sm-12 col-md-3 border">
          <!--  form section -->
          <div class="form-div-container p-4">
            <h4 class="text-center">
              <i class="fa-solid fa-magnifying-glass pe-2"></i>Search Form
            </h4>
            <hr class="my-2" />
            <form id="search-form">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control mt-3"
                  id="form-input"
                  placeholder="Search City"
                />
              </div>
              <!-- submit form button -->
              <div class="d-grid gap-2">
                <button
                  id="submit-form-btn"
                  class="btn btn-primary"
                  type="submit"
                >
                  Search
                </button>
              </div>
            </form>
          </div>
          <!-- Search section -->
          <div class="search-history p-4" id="recent-search">
            <h4 class="text-center search-history">Search History</h4>
            <hr class="mt-2" />
            <!-- recent searches rendered in js using memory of searches in local storage -->
          </div>
        </div>

        <!-- div containing weather forecast section -->

        <div class="col-sm-12 col-md-9 border" id="weather-info-container">
          <!-- current date rendered in js -->

          <!-- searched forecast data rendered in js -->
        </div>
      </div>
    </main>
    <!-- Bootstrap JavaScript link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- Jquery JavaScript link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Moment JavaScript link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- author's JavaScript link -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
